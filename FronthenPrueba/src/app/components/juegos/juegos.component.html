<div style="font-size: 0.9rem !important">
    <div class="card-header">
        <h3>
            Seleccionar Juegos
            <button type="button" class="btn btn-danger" (click)="salir()" id="Juego">Cerrar</button>
            <button type="button" class="btn btn-outline-success" (click)="AgregarJuegos()" id="Juego">Agregar</button>
        </h3>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md 12">
                <table class="table table-striped table-bordered table-sm row-border hover" datatable
                    [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th scope="col"> Nombre</th>
                            <th scope="col"> AÃ±o</th>
                            <th scope="col">Protagonistas</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Tecn</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Juegos of juegos ">
                            <td>{{Juegos.Nombre}}</td>
                            <td>{{Juegos.Ano}}</td>
                            <td>{{Juegos.Protagonistas}}</td>
                            <td>{{Juegos.Marca}}</td>
                            <td>{{Juegos.Descripcion}}</td>
                            <td>{{Juegos.Precio | number:'1.0-0'}}</td>
                            <td><input type="number" name="Juegos.Cantidad" [(ngModel)]="Juegos.Cantidad" id="cantidad">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
